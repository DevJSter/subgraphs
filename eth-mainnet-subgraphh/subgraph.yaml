specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MasterChef
    network: mainnet
    source:
      address: "0x6c716af369343bB723415d95e33c406e6A7D61Fb"
      abi: MasterChef
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Withdraw
        - EmergencyWithdraw
        - Referral
        - ReferralPaid
      abis:
        - name: MasterChef
          file: ./abis/MasterChef.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: handleEmergencyWithdraw
        - event: Referral(indexed address,indexed address)
          handler: handleReferral
        - event: ReferralPaid(indexed address,indexed address,uint256)
          handler: handleReferralPaid
      file: ./src/masterchef.ts

  - kind: ethereum
    name: Factory
    network: mainnet
    source:
      address: "0xE71ec95e61f76E7dd86BBa1c78a85F5E4B062E77"
      abi: Factory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/factory.ts

  - kind: ethereum
    name: Router
    network: mainnet
    source:
      address: "0xD38542ae5888E36440b995618D23C01a61eE5B5C"
      abi: Router
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: Router
          file: ./abis/Router.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleRouterPairCreated
      file: ./src/router.ts
